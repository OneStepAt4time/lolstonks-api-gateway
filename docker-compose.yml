version: '3.8'

services:
  # Redis - Cache and tracking storage
  redis:
    image: redis:7-alpine
    container_name: lol-redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - lol-network

  # FastAPI Gateway
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lol-gateway
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - HOST=0.0.0.0
      - PORT=8080
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - lol-network
    restart: unless-stopped

networks:
  lol-network:
    driver: bridge
