services:
  # Redis - Cache and tracking storage
  redis:
    image: redis:7-alpine
    container_name: lol-redis
    ports:
      - "6380:6379"
    volumes:
      - ./redis-data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - lol-network

  # FastAPI Gateway
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lol-gateway
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - HOST=0.0.0.0
      - PORT=8080
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - lol-network
    restart: unless-stopped

  # RedisInsight - GUI for Redis
  redis-insight:
      image: "redis/redisinsight:latest"
      container_name: lol-redis-insight
      ports:
        - "8001:5540"  # RedisInsight listens on 5540, expose as 8001
      volumes:
        - redis-insight-data:/data # Volume per salvare le connessioni
      networks:
        - lol-network
      depends_on:
        redis:
          condition: service_healthy # Parte solo quando redis Ã¨ pronto
      restart: unless-stopped

networks:
  lol-network:
    driver: bridge

volumes:
  redis-insight-data:
