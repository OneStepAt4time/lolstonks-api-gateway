name: Deploy Documentation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install UV
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --extra docs

    - name: Generate API documentation
      run: |
        uv run python scripts/generate_api_docs.py
      continue-on-error: true  # Allow build to continue even if API docs fail

    - name: Configure MkDocs
      run: |
        # Update repo URL in mkdocs.yml for deployment
        sed -i "s|repo_url: https://github.com/yourusername/lolstonks-api-gateway|repo_url: https://github.com/${{ github.repository }}|" mkdocs.yml

    - name: Build documentation
      run: uv run mkdocs build

    - name: Build with review changes
      if: github.event_name == 'pull_request'
      run: |
        # Build PR preview with changes highlighted
        echo "Building documentation for PR preview"
        uv run mkdocs build

    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Lint documentation
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install UV
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --extra docs

    - name: Lint Markdown files
      run: |
        # Basic Markdown checks (can be enhanced with markdownlint-cli2 if needed)
        echo "Checking Markdown files..."
        find docs -name "*.md" -type f | wc -l

    - name: Check MkDocs configuration
      run: |
        uv run mkdocs --version
        uv run mkdocs build --quiet

    - name: Check links
      run: |
        # Link checking can be added later with lychee or other tools
        echo "Link checking skipped for now"
