name: Deploy Documentation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install UV
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --extra docs --system

    - name: Generate API documentation
      run: |
        python scripts/generate_api_docs.py
      continue-on-error: true  # Allow build to continue even if API docs fail

    - name: Configure MkDocs
      run: |
        # Update repo URL in mkdocs.yml for deployment
        sed -i "s|repo_url: https://github.com/yourusername/lolstonks-api-gateway|repo_url: https://github.com/${{ github.repository }}|" mkdocs.yml

    - name: Build documentation
      run: mkdocs build --strict

    - name: Build with review changes
      if: github.event_name == 'pull_request'
      run: |
        # Build PR preview with changes highlighted
        echo "Building documentation for PR preview"
        mkdocs build --strict

    - name: Setup Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  # Lint documentation
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install UV
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --extra docs --system
        uv pip install --system markdownlint-cli2

    - name: Lint Markdown files
      run: |
        # Check for common Markdown issues
        find docs -name "*.md" -exec echo "Checking {}" \; -exec markdownlint-cli2 {} \; || true

    - name: Check MkDocs configuration
      run: |
        mkdocs --version
        mkdocs build --quiet --strict

    - name: Check links
      run: |
        uv pip install --system lychee
        lychee docs/**/*.md --verbose --no-progress --exclude-mail
