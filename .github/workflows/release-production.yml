name: Production Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # v1.0.0, v2.1.3, etc.

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "tag=v$TAG" >> $GITHUB_OUTPUT

      - name: Verify VERSION file matches tag
        run: |
          FILE_VERSION=$(cat VERSION)
          TAG_VERSION="${{ steps.version.outputs.version }}"

          if [ "$FILE_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ Version mismatch!"
            echo "   VERSION file: $FILE_VERSION"
            echo "   Git tag: $TAG_VERSION"
            exit 1
          fi

          echo "âœ… Version matches: $TAG_VERSION"

      - name: Verify pyproject.toml version
        run: |
          PYPROJECT_VERSION=$(grep -E '^version = ".*"' pyproject.toml | cut -d'"' -f2)
          TAG_VERSION="${{ steps.version.outputs.version }}"

          if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "âŒ pyproject.toml version mismatch!"
            echo "   pyproject.toml: $PYPROJECT_VERSION"
            echo "   Git tag: $TAG_VERSION"
            exit 1
          fi

          echo "âœ… pyproject.toml version matches: $TAG_VERSION"

      - name: Verify CHANGELOG.md has entry
        run: |
          TAG_VERSION="${{ steps.version.outputs.version }}"

          if ! grep -q "## \[$TAG_VERSION\]" CHANGELOG.md; then
            echo "âŒ No CHANGELOG.md entry found for version $TAG_VERSION"
            echo "Please add a changelog entry before releasing"
            exit 1
          fi

          echo "âœ… CHANGELOG.md has entry for $TAG_VERSION"

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: validate-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=term-missing

      - name: Run linting
        run: |
          ruff check app/ tests/
          mypy app/

      - name: Security check
        run: |
          bandit -r app/ -f json -o bandit-report.json || true

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-release, build-and-test]
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "tag=v$TAG" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Extract changelog entry for this version
          awk "/## \[$VERSION\]/{flag=1; next} /## \[/{flag=0} flag" CHANGELOG.md > release-notes.md

          echo "Release notes:"
          cat release-notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body_path: release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Convert repository name to lowercase
        id: repo
        run: |
          echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repository }}:latest
            ghcr.io/${{ steps.repo.outputs.repository }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ steps.repo.outputs.repository }}:v${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  scan-docker-image:
    name: Scan Docker Image for Vulnerabilities
    runs-on: ubuntu-latest
    needs: build-docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Convert repository name to lowercase
        id: repo
        run: |
          echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ steps.repo.outputs.repository }}:${{ steps.version.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ steps.repo.outputs.repository }}:${{ steps.version.outputs.version }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  verify-deployment:
    name: Verify Deployment Health
    runs-on: ubuntu-latest
    needs: scan-docker-image
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Extract version
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Convert repository name to lowercase
        id: repo
        run: |
          echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Pull and run Docker image
        run: |
          docker pull ghcr.io/${{ steps.repo.outputs.repository }}:${{ steps.version.outputs.version }}
          docker run -d \
            --name lolstonks-api-test \
            -p 8080:8080 \
            -e REDIS_HOST=redis \
            -e REDIS_PORT=6379 \
            -e RIOT_API_KEY=test-key \
            -e LOG_LEVEL=INFO \
            --network ${{ job.services.redis.network }} \
            ghcr.io/${{ steps.repo.outputs.repository }}:${{ steps.version.outputs.version }}

      - name: Wait for application to start
        run: |
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/health 2>/dev/null; then
              echo "âœ… Application is responding"
              exit 0
            fi
            echo "Attempt $i/30: Application not ready yet..."
            sleep 2
          done
          echo "âŒ Application failed to start within 60 seconds"
          docker logs lolstonks-api-test
          exit 1

      - name: Verify health endpoint
        run: |
          RESPONSE=$(curl -s http://localhost:8080/health)
          echo "Health check response: $RESPONSE"

          # Check if response contains expected fields
          if echo "$RESPONSE" | jq -e '.status == "healthy"' > /dev/null; then
            echo "âœ… Health check passed"
          else
            echo "âŒ Health check failed - unexpected response"
            exit 1
          fi

      - name: Verify version in response
        run: |
          EXPECTED_VERSION="${{ steps.version.outputs.version }}"
          ACTUAL_VERSION=$(curl -s http://localhost:8080/health | jq -r '.version')

          echo "Expected version: $EXPECTED_VERSION"
          echo "Actual version: $ACTUAL_VERSION"

          if [ "$ACTUAL_VERSION" = "$EXPECTED_VERSION" ]; then
            echo "âœ… Version verification passed"
          else
            echo "âš ï¸  Warning: Version mismatch (expected: $EXPECTED_VERSION, got: $ACTUAL_VERSION)"
          fi

      - name: Test API endpoints
        run: |
          # Test docs endpoint
          if curl -f -s http://localhost:8080/docs > /dev/null; then
            echo "âœ… API docs endpoint accessible"
          else
            echo "âš ï¸  Warning: API docs endpoint not accessible"
          fi

          # Test OpenAPI spec
          if curl -f -s http://localhost:8080/openapi.json > /dev/null; then
            echo "âœ… OpenAPI spec endpoint accessible"
          else
            echo "âš ï¸  Warning: OpenAPI spec endpoint not accessible"
          fi

      - name: Cleanup test container
        if: always()
        run: |
          docker stop lolstonks-api-test || true
          docker rm lolstonks-api-test || true

  notify-release:
    name: Send Release Notifications
    runs-on: ubuntu-latest
    needs: verify-deployment
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version and status
        id: info
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "tag=v$TAG" >> $GITHUB_OUTPUT

          # Determine overall status
          if [ "${{ needs.verify-deployment.result }}" = "success" ]; then
            echo "status=âœ… Success" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
            echo "discord_color=3066993" >> $GITHUB_OUTPUT  # Green
          else
            echo "status=âŒ Failed" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
            echo "discord_color=15158332" >> $GITHUB_OUTPUT  # Red
          fi

      - name: Extract changelog for notification
        id: changelog
        run: |
          VERSION="${{ steps.info.outputs.version }}"

          # Extract first 3 changes from changelog
          CHANGES=$(awk "/## \[$VERSION\]/{flag=1; next} /## \[/{flag=0} flag" CHANGELOG.md | grep -E "^- " | head -n 3 || echo "- See full changelog")

          # Format for notifications
          echo "changes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Ensure Discord webhook secret is configured
        run: |
          if [ -z "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            echo "ERROR: DISCORD_WEBHOOK_URL secret is not set. Aborting notification step."
            exit 1
          fi

      - name: Send Discord notification
        run: |
          curl -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"ðŸš€ Production Release ${{ steps.info.outputs.tag }}\",
                \"description\": \"A new production release has been deployed\",
                \"color\": ${{ steps.info.outputs.discord_color }},
                \"fields\": [
                  {
                    \"name\": \"Version\",
                    \"value\": \"${{ steps.info.outputs.tag }}\",
                    \"inline\": true
                  },
                  {
                    \"name\": \"Status\",
                    \"value\": \"${{ steps.info.outputs.status }}\",
                    \"inline\": true
                  },
                  {
                    \"name\": \"Repository\",
                    \"value\": \"${{ github.repository }}\",
                    \"inline\": true
                  },
                  {
                    \"name\": \"Triggered by\",
                    \"value\": \"${{ github.actor }}\",
                    \"inline\": true
                  },
                  {
                    \"name\": \"Changes\",
                    \"value\": \"${{ steps.changelog.outputs.changes }}\"
                  }
                ],
                \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\",
                \"footer\": {
                  \"text\": \"LOLStonks API Gateway\"
                }
              }],
              \"components\": [{
                \"type\": 1,
                \"components\": [
                  {
                    \"type\": 2,
                    \"style\": 5,
                    \"label\": \"View Release\",
                    \"url\": \"https://github.com/${{ github.repository }}/releases/tag/${{ steps.info.outputs.tag }}\"
                  },
                  {
                    \"type\": 2,
                    \"style\": 5,
                    \"label\": \"View Workflow\",
                    \"url\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
                  }
                ]
              }]
            }" \
            "${{ secrets.DISCORD_WEBHOOK_URL }}"

      - name: Summary
        run: |
          echo "## Release Notification Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.info.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ steps.info.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Notifications Sent" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            echo "- âœ… Discord" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âšª Discord (not configured)" >> $GITHUB_STEP_SUMMARY
          fi
