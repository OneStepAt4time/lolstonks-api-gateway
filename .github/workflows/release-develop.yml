name: Development Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+-dev.[0-9]+'  # v2.1.0-dev.1, v2.1.0-dev.2, etc.
      - 'v[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+'  # v2.1.0-alpha.1
      - 'v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+'  # v2.1.0-beta.1
      - 'v[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+'  # v2.1.0-rc.1

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  validate-dev-release:
    name: Validate Development Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "tag=v$TAG" >> $GITHUB_OUTPUT

          # Determine release type
          if [[ $TAG =~ -dev\. ]]; then
            echo "type=development" >> $GITHUB_OUTPUT
          elif [[ $TAG =~ -alpha\. ]]; then
            echo "type=alpha" >> $GITHUB_OUTPUT
          elif [[ $TAG =~ -beta\. ]]; then
            echo "type=beta" >> $GITHUB_OUTPUT
          elif [[ $TAG =~ -rc\. ]]; then
            echo "type=release-candidate" >> $GITHUB_OUTPUT
          fi

      - name: Verify VERSION file (warning only for dev releases)
        run: |
          FILE_VERSION=$(cat VERSION)
          TAG_VERSION="${{ steps.version.outputs.version }}"

          if [ "$FILE_VERSION" != "$TAG_VERSION" ]; then
            echo "⚠️ Version mismatch (allowed for dev releases):"
            echo "   VERSION file: $FILE_VERSION"
            echo "   Git tag: $TAG_VERSION"
          else
            echo "✅ Version matches: $TAG_VERSION"
          fi

  build-and-test-dev:
    name: Build and Test (Dev)
    runs-on: ubuntu-latest
    needs: validate-dev-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --cov=app --cov-report=term-missing

      - name: Run linting
        run: |
          ruff check app/ tests/ || true  # Allow failures in dev releases

  create-dev-release:
    name: Create Development Release
    runs-on: ubuntu-latest
    needs: [validate-dev-release, build-and-test-dev]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "tag=v$TAG" >> $GITHUB_OUTPUT

          # Determine release type
          if [[ $TAG =~ -dev\. ]]; then
            echo "type=Development" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          elif [[ $TAG =~ -alpha\. ]]; then
            echo "type=Alpha" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          elif [[ $TAG =~ -beta\. ]]; then
            echo "type=Beta" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          elif [[ $TAG =~ -rc\. ]]; then
            echo "type=Release Candidate" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TYPE="${{ steps.version.outputs.type }}"

          # Generate changelog from recent commits
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$LAST_TAG" ]; then
            echo "## Changes since $LAST_TAG" > release-notes.md
            echo "" >> release-notes.md
            git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" >> release-notes.md
          else
            echo "## Changes" > release-notes.md
            echo "" >> release-notes.md
            git log --pretty=format:"- %s (%h)" -n 20 >> release-notes.md
          fi

          echo "" >> release-notes.md
          echo "---" >> release-notes.md
          echo "" >> release-notes.md
          echo "**⚠️ This is a $TYPE release and should not be used in production**" >> release-notes.md

          echo "Release notes:"
          cat release-notes.md

      - name: Create Pre-release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.type }} ${{ steps.version.outputs.tag }}
          body_path: release-notes.md
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker-dev:
    name: Build and Push Docker Image (Dev)
    runs-on: ubuntu-latest
    needs: create-dev-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version and type
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT

          # Determine tag suffix
          if [[ $TAG =~ -dev\. ]]; then
            echo "suffix=dev" >> $GITHUB_OUTPUT
          elif [[ $TAG =~ -alpha\. ]]; then
            echo "suffix=alpha" >> $GITHUB_OUTPUT
          elif [[ $TAG =~ -beta\. ]]; then
            echo "suffix=beta" >> $GITHUB_OUTPUT
          elif [[ $TAG =~ -rc\. ]]; then
            echo "suffix=rc" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Convert repository name to lowercase
        id: repo
        run: |
          echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repository }}:${{ steps.version.outputs.suffix }}
            ghcr.io/${{ steps.repo.outputs.repository }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  scan-docker-image-dev:
    name: Scan Docker Image for Vulnerabilities (Dev)
    runs-on: ubuntu-latest
    needs: build-docker-dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Convert repository name to lowercase
        id: repo
        run: |
          echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ steps.repo.outputs.repository }}:${{ steps.version.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ steps.repo.outputs.repository }}:${{ steps.version.outputs.version }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  verify-deployment-dev:
    name: Verify Deployment Health (Dev)
    runs-on: ubuntu-latest
    needs: scan-docker-image-dev
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Extract version
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG" >> $GITHUB_OUTPUT

      - name: Convert repository name to lowercase
        id: repo
        run: |
          echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Pull and run Docker image
        run: |
          docker pull ghcr.io/${{ steps.repo.outputs.repository }}:${{ steps.version.outputs.version }}
          docker run -d \
            --name lolstonks-api-test \
            -p 8080:8080 \
            -e REDIS_HOST=redis \
            -e REDIS_PORT=6379 \
            -e RIOT_API_KEY=test-key \
            -e LOG_LEVEL=INFO \
            --network ${{ job.services.redis.network }} \
            ghcr.io/${{ steps.repo.outputs.repository }}:${{ steps.version.outputs.version }}

      - name: Wait for application to start
        run: |
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/health 2>/dev/null; then
              echo "✅ Application is responding"
              exit 0
            fi
            echo "Attempt $i/30: Application not ready yet..."
            sleep 2
          done
          echo "❌ Application failed to start within 60 seconds"
          docker logs lolstonks-api-test
          exit 1

      - name: Verify health endpoint
        run: |
          RESPONSE=$(curl -s http://localhost:8080/health)
          echo "Health check response: $RESPONSE"

          # Check if response contains expected fields
          if echo "$RESPONSE" | jq -e '.status == "healthy"' > /dev/null; then
            echo "✅ Health check passed"
          else
            echo "❌ Health check failed - unexpected response"
            exit 1
          fi

      - name: Verify version in response
        run: |
          EXPECTED_VERSION="${{ steps.version.outputs.version }}"
          ACTUAL_VERSION=$(curl -s http://localhost:8080/health | jq -r '.version')

          echo "Expected version: $EXPECTED_VERSION"
          echo "Actual version: $ACTUAL_VERSION"

          if [ "$ACTUAL_VERSION" = "$EXPECTED_VERSION" ]; then
            echo "✅ Version verification passed"
          else
            echo "⚠️  Warning: Version mismatch (expected: $EXPECTED_VERSION, got: $ACTUAL_VERSION)"
          fi

      - name: Test API endpoints
        run: |
          # Test docs endpoint
          if curl -f -s http://localhost:8080/docs > /dev/null; then
            echo "✅ API docs endpoint accessible"
          else
            echo "⚠️  Warning: API docs endpoint not accessible"
          fi

          # Test OpenAPI spec
          if curl -f -s http://localhost:8080/openapi.json > /dev/null; then
            echo "✅ OpenAPI spec endpoint accessible"
          else
            echo "⚠️  Warning: OpenAPI spec endpoint not accessible"
          fi

      - name: Cleanup test container
        if: always()
        run: |
          docker stop lolstonks-api-test || true
          docker rm lolstonks-api-test || true
